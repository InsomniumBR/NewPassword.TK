<!DOCTYPE html>
<html lang="en">
<head>
    <!--	SEO START	-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tool for generation of strong word-based passwords." />
    <meta name="keywords" content="password,word,customizable,capitalization,camelcase,camel,case,upper,lower,uppercase,lowercase,symbols,numbers,generator,random" />
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="www.newpassword.tk">
    <meta property="og:title" content="New Password TK">
    <meta property="og:site_name" content="New Password TK">
    <meta property="og:description" content="Tool for generation of strong word-based passwords." />
    <meta property="og:type" content="website">
    <!--	SEO END	-->
    <title>New Password TK</title>
</head>
<body class="jumbotron">
    <div class="container-fluid pwd-container">
        <div class="row pwd-header">
            <span>Password Generator</span>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon">Number of words</span>
                    <input type="number" class="form-control" value="2" id="wordQuantity" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Word size (chars)</span>
                    <input type="number" class="form-control" value="5" id="lengthFrom" />
                    <span class="input-group-addon">to</span>
                    <input type="number" class="form-control" value="9" id="lengthTo" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Capitalization Strategy</span>
                    <select class="form-control" id="capitalizationSelect">
                        <option value="random">rANdOm</option>
                        <option value="camelcase" selected>CamelCase</option>
                        <option value="upper">UPPERCASE</option>
                        <option value="lower">lowercase</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" id="checkboxSymbol" data-toggle="toggle" data-size="mini" onclick="symbolChange()" />
                    </span>
                    <span class="input-group-addon">Add Symbols</span>
                    <input class="form-control borderless" disabled />
                </div>
                <div id="hidenSymbolsMenu">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" id="radioSymbolUserDefined" name="radioSymbol" value="userDefined" checked />
                        </span>
                        <span class="input-group-addon"> Give me this symbols!</span>
                        <input id="addSymbolsInput" type="text" value="@,!,-,_,$" class="form-control borderless" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" id="radioSymbolSystemDefined" name="radioSymbol" value="systemDefined" />
                        </span>
                        <span class="input-group-addon"> Show me what you got!</span>
                        <input type="text" class="form-control" disabled />
                    </div>
                </div>
                <div class="input-group" id="addNumbersLocation">
                    <span class="input-group-addon">
                        <input type="checkbox" id="checkboxNumbers" checked data-toggle="toggle" data-size="mini" />
                    </span>
                    <span class="input-group-addon">Add numbers</span>
                    <input id="addNumbersInput" class="form-control borderless" type="number" value="2" />
                </div>
                <button class="btn btn-danger btn-block" id="generateButton" onclick="generatePassword()">Generate</button>
                <div class="alert alert-success pwd-result" role="alert" id="generatedContent"></div>
            </div>
        </div>
    </div>
    <link async href="css/bootstrap.min.css" rel="stylesheet" />
    <link async href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link async href="css/bootstrap-toggle.min.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script async src="js/bootstrap.min.js"></script>
    <script async src="js/bootstrap-toggle.min.js"></script>
    <script async src="js/interface.js"></script>
    <script async src="js/main.js"></script>
    <link async href="css/main.css" rel="stylesheet" />
    <link async href="fonts/Orbitron.css" rel="stylesheet" />
</body>
</html>
